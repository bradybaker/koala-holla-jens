<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Koalla Holla</title>
  <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <header>
    <h1>Koala Holla</h1>
    <h3>1976 Llama Comma Drive</h2>
      <h3>Walla Walla, WA</h2>
  </header>
  <main>
    <section id="addKoala">
      <h2>Add Koala</h2>
      <input type="text" id="nameIn" value="" placeholder="Name">
      <input type="number" id="ageIn" value="" placeholder="Age">
      <label>Gender:</label>
      <select id="genderIn" class="btn btn-secondary dropdown-toggle">
        <option value="F">F</option>
        <option value="M">M</option>
      </select>
      <label>Ready For Transfer:</label>
      <select id="readyForTransferIn" class="btn btn-secondary dropdown-toggle">
        <option value="Y">Y</option>
        <option value="N">N</option>
      </select>
      <input type="text" id="notesIn" value="" placeholder="Notes">
      <button type="button" id="addButton" class="btn btn-outline-light btn-sm">Add Koala</button>
    </section>
    <section>
      <h2>All Koalas</h2>
      <table class="table-striped table">
        <thead class="thead-dark">
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Ready for Transfer</th>
            <th>&nbsp;</th>
            <th>Notes</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody id="viewKoalas">
        </tbody>
      </table>
    </section>
  </main>
</body>

</html>
